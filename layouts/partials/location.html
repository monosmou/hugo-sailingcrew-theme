
{{ if .Site.Data.trip }}
<section id="location" class="no-padding" data->
    <div class="hidden">
        {{ range .Site.Data.trip }}
        <a class="kml-track" href="{{ .kml }}">{{ .title }}</a>
        {{ end }}
    </div>
    <a href="https://www.google.com/maps?z=16&q={{ .Site.Params.location.latitude }},{{ .Site.Params.location.longitude }}&ll={{ .Site.Params.location.latitude }},{{ .Site.Params.location.longitude }}">
        <div id="map">
            &nbsp;
        </div>
    </a>
</section>
{{ end }}
